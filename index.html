<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Jockey+One" rel="stylesheet">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="preloader">
    <div class="loader"></div>
</div>

<div class="section" id="particles-js-one">
    <div class="particles" id="particles-js-two"></div>
    <img src="images/keys.png" alt="" class="keys-tip">
    <div class="container">
        <div class="key key-left"><i class="fas fa-caret-left"></i></div>
        <div class="key key-up"><i class="fas fa-caret-up"></i></div>
        <div class="key key-right"><i class="fas fa-caret-right"></i></div>
        <div class="key key-down"><i class="fas fa-caret-down"></i></div>
        <div class="cube">
            <div class="side front">
                <a href="https://yaroslavnikiforov.github.io/theham/" class="card" title="https://../theham/"
                   target="_blank">
                </a>
            </div>
            <div class="side back">
                <a href="https://yaroslavnikiforov.github.io/landing/" class="card" title="https://../landing/"
                   target="_blank">
                </a>
            </div>
            <div class="side right">
                <a href="https://yaroslavnikiforov.github.io/forkio/" class="card" title="https://../forkio/"
                   target="_blank">
                </a>
            </div>
            <div class="side left">
                <a href="https://yaroslavnikiforov.github.io/parallax/" class="card" title="https://../parallax/"
                   target="_blank">
                </a>
            </div>
            <div class="side top">
                <a href="https://yaroslavnikiforov.github.io/myInstagram/" class="card" title="https://../myInstagram/"
                   target="_blank">
                </a>
            </div>
            <div class="side bottom">
                <a href="https://yaroslavnikiforov.github.io/ramda/" class="card" title="https://../ramda/"
                   target="_blank">
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js" defer></script>
<script src="script.js" defer></script>
</body>
</html>
