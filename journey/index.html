<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Journey</title>
</head>
<body>

<section class="journey">
    <header class="header-journey">
        <div class="header-left-block">
            <a href="">JOURNEY</a>
        </div>

        <div class="header-right-block">
            <ul class="sprite-list">
                <li class="sprite-item-one"><a href=""></a></li>
                <li class="sprite-item-two"><a href=""></a></li>
                <li class="sprite-item-three"><a href=""></a></li>
            </ul>
            <hr>
            <p>Welcome, <a href="">Log In</a> or <a href="">Sign Up</a></p>
        </div>
    </header>
    <div class="main-block">
        <div class="form-block">
            <div class="form-top-block">
                <div class="green-square"></div>
                <div class="form-top-right">
                    <p class="sign-up">Sign Up</p>
                    <a href="" class="log-in">Log In</a>
                </div>
            </div>

            <div class="buttons-block">
                <a href="" class="facebook-link"><i class="fa fa-facebook"></i>Facebook</a>
                <a href="" class="google-link"><i class="fa fa-google-plus"></i>Google</a>
            </div>

            <div class="or-block">
                <div class="grey-line"></div>
                <p>or</p>
                <div class="grey-line"></div>
            </div>

            <div class="form-fields-block">
                <form action="" class="">
                    <input type="text" placeholder="First Name" class="input-field">
                    <input type="text" placeholder="Last Name" class="input-field">
                    <input type="text" placeholder="Email" class="input-field">
                    <input type="text" placeholder="Choose Password" class="input-field">
                    <input type="text" placeholder="Confirm Password" class="input-field confirm-password">
                    <div class="check-box-block">
                        <label class="container">
                            <input type="checkbox" checked class="input-checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <p class="p-agree-our">Agree our <a href="" class="link-terms-conditions">Terms & Conditions</a>
                        </p>
                    </div>
                    <a href="" class="button-create-account">Create Account</a>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
